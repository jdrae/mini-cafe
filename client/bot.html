<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니카페: Mini Cafe</title>
    <link rel="stylesheet" href="style/base.css">
</head>
<body>
    <div class="wrapper">
        <div class="bot" id="shadow">
            <div class="contents">
                <div>
                    <p><span>다래</span>님 안녕하세요! 😀</p>
                    <p>새로 주문을 하시겠어요?
                        <button class="button">메뉴보기</button>
                        <button class="button">포인트보기</button>
                    </p>
                </div>
                <div class="order">
                    <li id="1">아메리카노 <span>0</span>잔 <button class="button plus">+</button><button class="button minus">-</button></li>
                    <p id="2">카페라떼 <span>0</span>잔 <span class="button plus">+</span><span class="button minus">-</span></p>
                    <p id="total">총 <span>0</span>잔 <button class="button">주문하기</button><button class="button">취소하기</button></p>
                </div>
                <div>
                    <p>이런, 지금은 커피 피크타임💦입니다.</p>
                    <p><span>다래</span>님의 주문이 완료될때까지 <span>12</span>분 남았습니다.</p>
                    <p>기다리시겠어요?
                        <button class="button">기다리기</button>
                        <button class="button">취소하기</button>
                    </p>
                </div>
            </div>
        </div>
    
        <div class="menu">
            <a href="#" class="button first">돌아가기</a>
            <a href="#" class="button second">로그아웃</a>
        </div>
    </div>
</body>
</html>
